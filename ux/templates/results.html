@@include('header.html')
        @@include('header-nav.html',{"logged":true,"isResults":true})
        <div class="wrapper">
            <div class="container results">
                <div id="blankSpace" class="mt180"></div>
                @@include('resultados.html')

            </div>

            @@include('about.html')
        </div>
@@include('footer.html')

<script type="text/javascript">

    

    (function(){

        $("#header .search-container").addClass("opened");
        $(".results").show();
        $(".results .search-results--list").show();
        $(".main-questions .search-result").hide();
        $(".habitacao").show();
        $(".other-results").removeClass("hidden");

        var QueryString = function () {
          // This function is anonymous, is executed immediately and 
          // the return value is assigned to QueryString!
          var query_string = {};
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
                // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
              query_string[pair[0]] = decodeURIComponent(pair[1]);
                // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
              var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
              query_string[pair[0]] = arr;
                // If third or later entry with this name
            } else {
              query_string[pair[0]].push(decodeURIComponent(pair[1]));
            }
          } 
          return query_string;
        }();

        if(QueryString.search){
            $("#top-search").val(QueryString.search);
        }

        if(QueryString.tags){
            var res = QueryString.tags.split("-");
            $("#blankSpace").removeClass("mt180");
            $("#blankSpace").addClass("mt210");
            var text ="";
           $("#header-bubbles").show();

            for (i = 0; i < res.length; i++) { 
                text += "<a href='#' class='search-bubble transportes'>"+res[i] +"</a>";
            }

            $("#search-bubbles-results").append(text);
        }

    
})();

</script>
